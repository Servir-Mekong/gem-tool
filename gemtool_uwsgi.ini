[uwsgi]

# full path to Django project's root directory
chdir            = /home/ubuntu/gemtool/gemtool/
# Django's wsgi file
module           = gemtool.wsgi
# full path to python virtual env
home             = /home/ubuntu/gemtool/venv

# enable uwsgi master process
master          = true
# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
socket          = /home/ubuntu/gemtool/gemtool/gemtool.sock
# socket permissions
chmod-socket    = 666
# clear environment on exit
vacuum          = true
# daemonize uwsgi and write messages into given log
daemonize       = /home/ubuntu/gemtool/logs/uwsgi-emperor.log
